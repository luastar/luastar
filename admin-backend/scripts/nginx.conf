user zhuminghua staff;
worker_processes 4;

pid logs/nginx.pid;

worker_rlimit_nofile 10240;

events {
  #use epoll;
  worker_connections 10240;
}

# 环境变量
env LUASTAR_PATH;
env LUASTAR_CONFIG_FILE;

http {
  default_type application/octet-stream;
  charset utf-8;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for" '
  'cost "$request_time"s "$upstream_response_time"s ';

  # 日志配置
  access_log 'logs/access.log' main;
  error_log 'logs/error.log' info;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  keepalive_timeout 65;
  server_names_hash_bucket_size 128;
  ignore_invalid_headers on;
  underscores_in_headers on;
  client_header_buffer_size 16k;
  large_client_header_buffers 4 32k;
  # 域名解析
  resolver 114.114.114.114 8.8.8.8 valid=3600s; 
  client_max_body_size 100m;
  client_body_buffer_size 100m;

  # 反向代理配置
  proxy_connect_timeout 600;
  proxy_read_timeout 600;
  proxy_send_timeout 600;
  proxy_buffer_size 16k;
  proxy_buffers 4 64k;
  proxy_busy_buffers_size 128k;
  proxy_temp_file_write_size 128k;
  proxy_next_upstream error http_502;

  # gzip 配置
  gzip on;
  gzip_http_version 1.1;
  gzip_min_length 1k;
  gzip_buffers 4 8k;
  gzip_comp_level 6;
  gzip_vary off;
  gzip_types application/json text/plain application/x-javascript text/css application/xml;

  # Luastar 缓存
  lua_shared_dict dict_ls_routes 128m;
  lua_shared_dict dict_ls_interceptors 64m;
  lua_shared_dict dict_ls_modules 256m;
  lua_shared_dict dict_ls_configs 64m;
  lua_shared_dict dict_ls_traffic 64m;
  lua_shared_dict dict_ls_stats 64m;
  lua_shared_dict dict_ls_tokens 64m;

  # 设置 Lua 包路径(';;'为默认路径)
  lua_package_path '/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/src/?.lua;/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/lib/?.lua;;';
  # 初始化
  init_by_lua_file '/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/src/init_by_lua.lua';
  init_worker_by_lua_file '/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/src/init_worker_by_lua.lua';

  # 代理服务
  upstream backend {
    server 0.0.0.1;
    balancer_by_lua_file '/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/src/balancer_by_lua.lua';
    keepalive 20;
  }

  # Luastar 网关，对外服务
  server {
    listen 80;
    server_name localhost;

    # 代码缓存，生产环境必须为 on
    lua_code_cache off;

    # 禁用管理接口
    location ^~/api/admin/ {
      default_type 'text/plain';
      content_by_lua_block {
        ngx.say('Access Forbidden! ')
        ngx.exit(403)
      }
    }

    # 代理转发
    location ^~/proxy/ {
      proxy_pass http://backend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 网关入口
    location / {
      default_type 'text/plain';
      access_by_lua_file '/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/src/access_by_lua.lua';
      content_by_lua_file '/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/src/content_by_lua.lua';
      log_by_lua_file '/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/src/log_by_lua.lua';
    }

  }

  ## Luastar 管理后台，内部服务，不可对外暴露
  server {
    listen 8002;
    server_name localhost;

    # 代码缓存，生产环境必须为 on
    lua_code_cache off;

    # 后端路由
    location ^~/api/admin/ {
      default_type 'text/plain';
      access_by_lua_file '/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/src/access_by_lua.lua';
      content_by_lua_file '/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/src/content_by_lua.lua';
      log_by_lua_file '/Users/zhuminghua/Documents/code-zmh/luastar/admin-backend/src/log_by_lua.lua';
    }

    # 前端路由
    location / {
      root '/Users/zhuminghua/Documents/code-zmh/luastar/admin-frontend/dist';
      index index.html index.htm;
    }
  }

  # 模拟后端服务
  server {
    listen 9001;
    location = /fake {
      default_type 'text/plain';
      content_by_lua_block {
        ngx.say("method: ".. ngx.var.request_method)
        ngx.say('this is the fake backend peer at 9001 ...')
      }
    }
  }

  # 模拟后端服务
  server {
    listen 9002;
    location = /fake {
      default_type 'text/plain';
      content_by_lua_block {
        ngx.say("method: ".. ngx.var.request_method)
        ngx.say('this is the fake backend peer at 9002 ...')
      }
    }
  }

}